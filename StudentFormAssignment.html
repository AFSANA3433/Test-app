<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            width:650px;
            height:550px;
            background-color:#d798bc;
            margin-left:auto;
            margin-right:auto;
            margin-top:100px;
            padding-bottom:50px;
            margin-bottom:50px;
           

        }
        .A1{
            text-align:right;
        }
        .A2{
            padding-left:30px;
        }
    </style>
</head>
<body>
    <div>
        <table>

            <tr>
                <th colspan="3"><h1>Student Login Form</h1></th>
            </tr>
            <tr>
                <td colspan="3" style="text-align:center"><img src="Usericon.png" width="250" height="250"/></td>
                
            </tr>
            <tr>
                <td class="A1">Username:</td>
                <td class="A2"> <input type="text" placeholder="Enter Username" /></td>
            </tr>
            <tr>
                <td class="A1">Password:</td>
                <td class="A2"><input type="text" placeholder="Enter Password" /></td>
            </tr>
            <tr>
                <td class="A1"></td>
                <td class="A2"><input type="button" value="Login" /></td>
            </tr>
            <tr>
                <td class="A1"></td>
                <td class="A2"><input type="reset" value="Cancel"  /></td>
            </tr>
            <tr>
                <td class="A1">Forget <a href="#">Password?</a></td>
                <td class="A2"><input type="checkbox" name="remember">Remember me    
               </td>
               
               
            </tr>
        </table>
    </div>
</body>
</html>
