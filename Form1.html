<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>User Details</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="Username" class="text-primary form-label">Name</label>
                <input type="text" class="form-control text-success"id="name"placeholder="Enter Name"name="na"required>
                </div>


                <div class="mb-3 mt-3">
                <label for="Useremail" class="text-primary form-label">Email</label>
                <input type="email" class="form-control text-success"id="email"placeholder="Enter email"name="email"required>
            </div>

            
            
            <div class="mb-3 mt-3">
                <label for="userpwd" class="text-primary form-label">Password</label>
                <input type="password" class="form-control text-success"id="pwd"placeholder="Enter Password"name="pswd"required>
            </div>

            <div class="mb-3 mt-3">
                <label for="Useraddress" class="text-primary form-label">Address</label>
                <textarea class="form-control" rows="3" id="address"name="addr"></textarea>
            </div>
        
            <div class="mb-3 mt-3">
                <div class="form-group row"> 
                    <label for="lbl1" class="text-primary" class="form-label">Phone:</label>
                    <div class="form-outline w-25">
                        <input type="tel" maxlength="3" minlength="3" id="txt1" class="form-control" placeholder="Enter Code" name="Code">
                    </div>
                    <div class="form-outline w-50">
                        <input type="number" class="form-control" placeholder="Enter number" name="number">
                    </div>
                </div>
            <div class="mb-3 mt-3">
                    <label for="sel1" class="text-primary" class="form-label">Select Districts (select one):</label>
                    <select class="form-select" id="seldis" name="seldis">
                        <option disabled selected>-Select-</option>
                        <option>Ernakulam</option>
                        <option>Kottayam</option>
                        <option>Pathanamthitta</option>
                        <option>Palakkad</option>
                        <option>Ernakulam</option>
                    </select>
                    </div>


                    <div class="mb-3 mt-3" id="d1">
                        <label for="myColor" class="text-primary" class="form-label">Color Picker:</label>
                        <input type="color" class=""form-control form-control color id="mycolor" value="#HHH" tittle="chose color">
                    </div>


                    <div class="mb-3 mt-3">
                        <label for="sel1" class="text-primary form-label">Select Department (select one)</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check1" name="option1" value="Computer" checked>
                            <label class="form-check-label" for="check1">Computer</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check2" name="option2" value="Electronics">
                            <label class="form-check-label" for="check2">Electronics</label>
                        </div>
    
    
                        <div class="mb-3 mt-3">
                            <label for="sel1" class="text-primary form-label">Select Gender</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1" name="opradio" value="Male" checked>
                                <label class="form-check-label" for="radio1">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio2" name="opradio" value="Female">
                                <label class="form-check-label" for="radio2">Female</label>
                            </div>

       <button type="submit" class="btn btn-success" title="Click me!">Submit</button>

</div>
            </div>
        </form>

    </div>
</body>
</html>
